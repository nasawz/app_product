<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="<%= pkg.description %>
" name="description"/>
    <meta content="<%= pkg.author %>
" name="author"/>



    <%- include ../inc/style.html %>
    <link href="/templete/plugins/summernote/css/summernote.css" rel="stylesheet" type="text/css" media="screen">


</head>
<body class="fixed-header <%= menupin %>
 ">
<%- include ../inc/sidebar.html %>
<div class="page-container">
    <%- include ../inc/header.html %>
    <div class="page-content-wrapper">
        <div class="content" id="content">
            <div class="jumbotron" data-pages="parallax">
                <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
                    <div class="inner">
                        <ul class="breadcrumb">
                            <li>
                                <p>
                                    product
                                </p>
                            </li>
                            <li><a href="../<%= event.id %>">list</a>
                            </li>
                            <li><a href="#" class="active">create</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid container-fixed-lg">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    product
                                </div>
                            </div>
                            <div class="panel-body">
                                <h5>
                                    商品
                                </h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>商品名称</label>
                                            <input type="text" class="form-control input_name" value="<%= data.name %>">
                                        </div>
                                        <div class="form-group">
                                            <label>计量单位</label>
                                            <input type="text" class="form-control input_unit" value="<%= data.unit %>">
                                        </div>
                                        <div class="form-group">
                                            <label>排序值</label>
                                            <input type="text" class="form-control input_sort" value="<%= data.sort %>">
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label>商品类别</label>
                                            <input type="text" class="form-control input_categoryName" value="<%= data.categoryName %>">
                                        </div>

                                        <div class="form-group">
                                            <label>是否上架</label>
                                            <input type="text" class="form-control input_isSale" value="<%= data.isSale %>">
                                        </div>

                                        <div class="form-group">
                                            <label>市场价</label>
                                            <input type="text" class="form-control input_price" value="<%= data.price %>">
                                        </div>
                                    </div>
                                </div>
                                <h5>商品信息</h5>
                                <div class="summernote-wrapper">
                                    <div id="summernote">
                                        <%- data.content %>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <input type="hidden" class="form-control input_id" value="<%= data.id %>">
                                        <a class="btn btn-success btn_create">提交</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%- include ../inc/footer.html %>
    </div>
</div>
<%- include ../inc/script.html %>
<script src="/templete/plugins/summernote/js/summernote.min.js" type="text/javascript"></script>
<script src="/templete/plugins/summernote/js/summernote-zh-CN.js" type="text/javascript"></script>
<script src="/assets/js/summernote-ext-bal-media/summernote-ext-bal-media.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300,
            lang: 'zh-CN',
            toolbar: [
                //[groupname, [button list]]
                ['group', ['bal_media']],
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough']],
                ['fontsize', ['fontsize','fontname']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['Insert', ['table','hr']],
            ],
            fontNames: [
                "Lantinghei SC", "Open Sans", "Arial", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "STHeiti", "WenQuanYi Micro Hei", "SimSun", "sans-serif"
            ],
            onImageUpload: function(files) {
//                console.log('image upload:', files);
                // upload image to server and create imgNode...
//                $('#summernote').summernote('insertNode', imgNode);
            }
        });
        $('#summernote').on('summernote.image.upload', function(customEvent, files) {
            data = new FormData();
            data.append("file", files[0]);
            console.log('image upload:', file, editor, welEditable);
            console.log(data);
            $.ajax({
                data: data,
                type: "POST",
                url: "upload/index/news",
                cache: false,
                contentType: 'multipart/form-data',
                processData: false,
                success: function(url) {
//                    editor.insertImage(welEditable, url);
                }
            });
            console.log('image upload:', files);
        });

    });

    $('.btn_create').click(function(){
        var obj = {};
        obj.name = $('.input_name').val();
        obj.categoryId = $('.input_categoryId').val();
        obj.categoryName = $('.input_categoryName').val();
        obj.unit = $('.input_unit').val();
        obj.isSale = $('.input_isSale').val();
        obj.sort = $('.input_sort').val();
        obj.searchKey = $('.input_searchKey').val();
        obj.tags = $('.input_tags').val();
        obj.intro = $('.input_intro').val();
        obj.pics = $('.input_pics').val();
        obj.price = $('.input_price').val();
        obj.thumb = $('.input_thumb').val();
        obj.id = $('.input_id').val();
        $.ajax({
            type:'post',
            data:obj,
            success:function(data){
                swal({ title:data.alert },function(){window.location.href = '../<%= event.id %>'});
            }
        })
    })
</script>
</body>
</html>
